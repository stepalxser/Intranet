{% extends "admin/base_admin.html" %}

{% block content %}
<div class="container">
    <div class="row">
            <div class="col-4 mx-auto">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-warning" role="alert">
                        {% for message in messages %}
                            {{ message }}<br>
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
    </div>
    <div class="row">
        <div class="col-4">
            <p class="h4"> Выберите раздел в меню для работы с пользователями или подразделениями</p>
        </div>
    </div>

{% endblock %}
