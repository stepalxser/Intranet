{% extends "base.html" %}

{% block content %}
    <div class="row">
            <div class="col-4">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-warning" role="alert">
                        {% for message in messages %}
                            {{ message }}<br>
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
    </div>
    Заглушка под будущий контент
<img src="{{ avatars.default(size='s') }}">
{% endblock %}
